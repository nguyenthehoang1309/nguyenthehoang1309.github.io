<!DOCTYPE html>
    <html>
           <head>
             <style>
               header{
                 background:#ffccd5;
                 padding:10px;
                 width:410px;
                 
               }
               h1{
                 font-size:25px;
                 margin-bottom:10px;
                 margin-left:77px;
               }
               h1:hover{
                 color:#1982c4;
               }
               #demo{
                 width:300px;
                 height:300px;
                 background:#8ecae6;
                 font-size:30px;
                 text-align:center;
                 margin-bottom:10px;
                 border-radius:25px;
                 margin-left:50px;
                 
               
               }
               #demo:hover{
                 color:#ef476f;
               }
               .nut{
                 border-radius:25px;
                 background:#219ebc;
                 border: 2px solid #ef476f;
                 height:50px;
                 width:100px;
                 margin-left:24px;
                 
               }
               .nut:hover{
                 background:#ef476f;
                 border: 2px solid #219ebc;
                 color:#edf6f9;
               }
             </style>
            <script>
              function nut1() {
                document.getElementById("demo").innerHTML = "  HTML Là Gì:<br/>HTML viết tắt của Hypertext Markup Language là ngôn ngữ lập trình dùng để xây dựng và cấu trúc lại các thành phần có trong Website.";
              }
              function nut2() {
                document.getElementById("demo").innerHTML = "CSS Là Gì:<br/>CSS là viết tắt của Cascading Style Sheets, một ngôn ngữ thiết kế đơn giản, xử lý một phần giao diện của trang web.";
              }
              function nut3() {
                document.getElementById("demo").innerHTML = "JavaScript Là Gì:<br/>JavaScript là ngôn ngữ lập trình website phổ biến hiện nay, nó được tích hợp và nhúng vào HTML giúp website trở nên sống động hơn.";
              }
            </script>              
           </head>
           <body>
             <header>
            <h1>Học Lập Trình Cơ Bản</h1>
            <div id="demo">Nội Dung Web.</div>
            <button id=nut1 class=nut type="button" onclick="nut1()">nội dung 1</button>
             <button id=nut2 class=nut type="button" onclick="nut2()">nội dung 2</button> 
             <button id=nut3 class=nut type="button" onclick="nut3()">nội dung 3</button> 
             </header>
           </body>
    </html>
