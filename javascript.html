<!DOCTYPE html>
    <html>
           <head>
             <style>
               *{
                 margin:0px;
               }
               h1{
                 font-size:25px;
                 margin-bottom:10px;
               }
               h1:hover{
                 background:black;
                 color:white;
                 margin-right:1000px;
               }
               #demo{
                 width:300px;
                 height:250px;
                 background:#8ecae6;
                 font-size:30px;
                 text-align:center;
                 margin-bottom:10px;
                 border-radius:25px;
               }
               #nut1{
                 background:#219ebc;
                 border: 2px solid #ef476f;
                 height:50px;
               }
               #nut1:hover{
                 background:#ef476f;
                 border: 2px solid #219ebc;
                 color:#edf6f9;
               }
             </style>
            <script>
              function myFunction() {
                document.getElementById("demo").innerHTML = "Nội dung thay đổi.";
              }
            </script>              
           </head>
           <body>
            <h1>Đoạn mã JavaScript được đặt trong head</h1>
            <div id="demo">Nội dung web.</div>
            <button id=nut1 type="button" onclick="myFunction()">Thử nhấn chuột</button>            
           </body>
    </html>
